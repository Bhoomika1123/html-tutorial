<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Freelancers Festival</title>
</head>
<link rel="stylesheet" href="flex.css">
<body>
    <div class="container">
        <div class="post">
            <div class="header">
                <img src="/images/Zoho.png">
                <div class="profile-info">
                    <h3>Zoho private Limited</h3>
                    <p>15k folllowers</p>
                </div>
            </div>

            <div class="content">
                <h2>The Global Freelancers Festival 2025</h2>
                <p>The Global Freelancers Festival 2025 is happening on November 30th at IIT Madras Research Park,
                    Chennai!</p>
                <img src="/images/freelance.jpeg">
            </div>
            <div class="like-section">
                <img src="/images/3670215.png" alt="Like Icon" class="like-icon">
                <span>Vishnu Shankar and 4 others</span>
            </div>

            <div class="actions">
                <div class="action">
                    <img src="/images/like button.png">
                    <span>Like</span>
                </div>
                <div class="action">
                    <img src="/images/commentt.jpg">
                    <span>Comment</span>
                </div>
                <div class="action">
                    <img src="/images/repost.png">
                    <span>Repost</span>
                </div>
                <div class="action">
                    <img src="/images/share-icon_141130-4189.avif">
                    <span>Share</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
